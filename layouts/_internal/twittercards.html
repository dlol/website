<meta name="twitter:card" content="summary">
<meta property="twitter:image" content="{{ .Site.BaseURL }}og-image.png">
<meta property="twitter:domain" content="{{ (urls.Parse (.Site.BaseURL)).Host }}">
<meta property="twitter:url" content="{{ .Page.Permalink }}">
<meta name="twitter:title" content="{{ .Page.Title }} - {{ .Site.Title }}">
<meta name="twitter:description" content="{{ if eq .Kind `home` }}{{ site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
